<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Export Excel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://localhost:8080/static/styles.css" />
    <script src="http://localhost:8080/static/index.js"></script>
  </head>
  <body>
    <div>
      <div class="top-container">
        <h1>Add from Excel</h1>
      </div>
      <div>
        <h2>Add Candidates to database.</h2>
      </div>
      <div class="form-fill">
        <form action="/uploadfile" enctype="multipart/form-data" method="post">
          <label class="custom-file-upload">
            <input
              type="file"
              name="uploadfile"
              accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              onchange="validate_fileupload(this.value);"
            />
            Excel File Upload
          </label>
          <br />
          <span>Upload a .xls or .xlss file</span>
          <br />
          <input type="submit" value="Upload Excel" />
        </form>
      </div>
    </div>
  </body>
</html>
